### text ###
  <div class="form-group form-group-sm">
    <label for="fbr_name" class="col-sm-2 control-label"><%= LABEL %></label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="<%= ID %>" name="<%= NAME %>" placeholder="<%= PLACEHOLDER %>" data-bv-notempty="true" data-bv-notempty-message="Обязательно к заполнению!" >
    </div>
  </div>
### textarea ###
  <div class="form-group">
    <label for="fbr_address" class="col-sm-2 control-label"><%= LABEL %></label>
    <div class="col-sm-6">
      <textarea class="form-control" id="<%= ID %>" name="<%= NAME %>" rows="3" data-bv-notempty="true" data-bv-notempty-message="Обязательно к заполнению!" ></textarea>
    </div>
  </div>
### checkbox ###
  <div class="form-group form-group-sm">
    <div class="col-sm-offset-2 col-sm-6">
      <div class="checkbox">
        <label>
          <input type="checkbox" name="locked"> <%= LABEL %>
        </label>
      </div>
    </div>
  </div>
### submit ###
  <div class="form-group form-group-sm">
    <div class="col-sm-offset-2 col-sm-6">
      <button type="submit" class="btn btn-default"><%= LABEL %></button>
    </div>
  </div>
### form ###
<form class="form-horizontal" role="form" method="post" id="attributeForm">
### scripts ###
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script>
// валидация формы
    $(document).ready(function() {
        $('#attributeForm').bootstrapValidator();
    });
  </script>
